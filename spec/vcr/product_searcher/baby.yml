BWStV3lFvP3AavMA%3D%3D</OfferListingId><Price><Amount>1694</Amount><CurrencyCode>USD</CurrencyCode><FormattedPrice>$16.94</FormattedPrice></Price><AmountSaved><Amount>570</Amount><CurrencyCode>USD</CurrencyCode><FormattedPrice>$5.70</FormattedPrice></AmountSaved><PercentageSaved>25</PercentageSaved><Availability>Usually ships in 24 hours</Availability><AvailabilityAttributes><AvailabilityType>now</AvailabilityType><MinimumHours>0</MinimumHours><MaximumHours>0</MaximumHours></AvailabilityAttributes><IsEligibleForSuperSaverShipping>1</IsEligibleForSuperSaverShipping></OfferListing></Offer></Offers><CustomerReviews><IFrameURL>http://www.amazon.com/reviews/iframe?akid=AKIAIXAEIBVZBZEU56MQ&amp;alinkCode=xm2&amp;asin=B009TJ3J60&amp;atag=mamajamas-20&amp;exp=2013-05-24T13%3A19%3A03Z&amp;v=2&amp;sig=CesbIJMF2sNDuOQuV0U4EbIfX5CDcCZ%2B9WSYl2tTRfc%3D</IFrameURL><HasReviews>true</HasReviews></CustomerReviews><EditorialReviews><EditorialReview><Source>Amazon.com</Source><Content>&lt;div class=\"aplus\"&gt;&lt;p&gt; The Diaper Genie Refill bag is multilayer odor barrier film technology that helps keep odors and germs locked inside. The unscented refill holds up to 270 newborn diapers. Designed for use with either the Diaper Genie Elite Diaper Pail or Diaper Genie Essential Diaper Pail (sold separately), the refills prevent diaper messes from touching the inside of the pail.&lt;/p&gt;&lt;div class=\"three-fourth-col\"&gt;&lt;div class=\"leftImage\" style=\"width: 250px;\"&gt;&lt;img src=\"http://g-ecx.images-amazon.com/images/G/01/hpc/detail-page/c26-B00313J7WK-1-s.jpg\" alt=\"Diaper Genie Refill, 3-Pack Product Shot\"&gt;&lt;div class=\"imageCaption\"&gt;&lt;p&gt; The Diaper Genie Refill can be used with the Diaper Genie Elite or Essential Diaper pails. View larger.&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\"leftImage\" style=\"width: 250px;\"&gt;&lt;img src=\"http://g-ecx.images-amazon.com/images/G/01/hpc/detail-page/c26-B001BMWABI-2-s.jpg\" alt=\"Diaper Genie Elite Diaper Pail Product Shot\"&gt;&lt;div class=\"imageCaption\"&gt;&lt;p&gt; Multilayer odor barrier technology helps keep odors, germs, and messes contained. View larger.&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;h5&gt;Multilayer Odor-Barrier Technology&lt;/h5&gt;&lt;p&gt; For an easy way to keep your nursery odor free, the Diaper Genie Refill works as a system with either the Diaper Genie Elite Diaper Pail or Essentials Diaper Pail. The unscented refill features odor-barrier technology and five layers to help keep smells and germs contained in the pail.&lt;/p&gt;&lt;h5&gt;Holds up to 270 Diapers&lt;/h5&gt;&lt;p&gt; The Diaper Genie Refill can hold up to 270 newborn diapers. For convenience, a red indicator line on the refill will tell you when the refill is almost empty and needs replacing.&lt;/p&gt;&lt;h5&gt;Easy Setup&lt;/h5&gt;&lt;p&gt; To start the refill, pull the plastic tab on the refill and remove the plastic seal. From the larger opening where you pulled the tab, pull the film up and out of the refill. Push the film through the center hole and pull downward to approximately the full length of the pail. Tie a knot at the bottom.&lt;/p&gt;&lt;h5&gt;About Diaper Genie: Keep Your Nursery Smelling Fresh&lt;/h5&gt;&lt;p&gt; Diaper Genie products feature technology to help prevent odors and germs from overtaking your nursery. Diaper disposal is easy and mess free with the Diaper Genie Diaper Pail and Refill.&lt;/p&gt;&lt;h5&gt;What's in the Box&lt;/h5&gt;&lt;p&gt;Diaper Genie Refill, 3-Pack.&lt;/p&gt;&lt;/div&gt;&lt;div class=\"fourth-col last\"&gt;&lt;div class=\"centerImage\"&gt; &lt;img src=\"http://g-ecx.images-amazon.com/images/G/01/hpc/detail-page/c26-B000GE6S6A-logo.jpg\" alt=\"Playtex Logo\"&gt;&lt;h5&gt;Diaper Genie Refill, 3-Pack&lt;/h5&gt;&lt;h5&gt;At a Glance:&lt;/h5&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Multilayer odor barrier technology helps keep odors, germs, and messes contained&lt;/li&gt;&lt;li&gt;Works with Diaper Genie Elite Diaper Pail or Diaper Genie Essent