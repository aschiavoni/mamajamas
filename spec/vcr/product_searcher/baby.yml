ng book of the decade, Dr. Harvey Karp reveals an extraordinary treasure sought by parents for centuries\xE2\x80\x94an automatic \xE2\x80\x9Coff-switch\xE2\x80\x9D for their baby\xE2\x80\x99s crying.&lt;br /&gt;&lt;br /&gt;No wonder pediatricians across the country are praising him and thousands of Los Angeles parents, from working moms to superstars like Madonna and Pierce Brosnan, have turned to him to learn the secrets for making babies happy.&lt;br /&gt;&lt;br /&gt;Never again will parents have to stand by helpless and frazzled while their poor baby cries and cries.  Dr. Karp has found there IS a remedy for colic. \xE2\x80\x9CI share with parents techniques known only to the most gifted baby soothers throughout history \xE2\x80\xA6and I explain exactly how they work.\xE2\x80\x9D&lt;br /&gt;&lt;br /&gt;In a innovative and thought-provoking reevaluation of early infancy, Dr. Karp blends modern science and ancient wisdom to prove that newborns are not fully ready for the world when they are born.  Through his research and experience, he has developed four basic principles that are crucial for understanding babies as well as improving their sleep and soothing their senses:&lt;br /&gt;&lt;br /&gt;The Missing Fourth Trimester: as odd as it may sound, one of the main reasons babies cry is because they are born three months too soon.&lt;br /&gt;&lt;br /&gt;The Calming Reflex: the automatic reset switch to stop crying of any baby in the first few months of life.&lt;br /&gt;&lt;br /&gt;The 5 \xE2\x80\x9CS\xE2\x80\x99s\xE2\x80\x9D: the simple steps (swaddling, side/stomach position, shushing, swinging and sucking) that trigger the calming reflex.  For centuries, parents have tried these methods only to fail because, as with a knee reflex, the calming reflex only works when it is triggered in precisely the right way.  Unlike other books that merely list these techniques Dr. Karp teaches parents exactly how to do them, to guide cranky infants to calm and easy babies to serenity in minutes\xE2\x80\xA6and help them sleep longer too.&lt;br /&gt;&lt;br /&gt;The Cuddle Cure: the perfect mix the 5 \xE2\x80\x9CS\xE2\x80\x99s\xE2\x80\x9D that can soothe even the most colicky of infants.&lt;br /&gt;&lt;br /&gt;In the book, Dr. Karp also explains:&lt;br /&gt;* What is colic?&lt;br /&gt;* Why do most babies get much more upset in the evening?&lt;br /&gt;* How can a parent calm a baby\xE2\x80\x94in mere minutes?&lt;br /&gt;* Can babies be spoiled?&lt;br /&gt;* When should a parent of a crying baby call the doctor?&lt;br /&gt;* How can a parent get their baby to sleep a few hours longer?&lt;br /&gt;&lt;br /&gt;Even the most loving moms and dads sometimes feel pushed to the breaking point by their infant\xE2\x80\x99s persistent cries.  Coming to the rescue, however, Dr. Karp places in the hands of parents, grandparents, and all childcare givers the tools they need to be able to calm their babies almost as easily as\xE2\x80\xA6turning off a light.</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview></EditorialReviews><SimilarProducts><SimilarProduct><ASIN>1932740139</ASIN><Title>On Becoming Baby Wise: Giving Your Infant the GIFT of Nighttime Sleep</Title></SimilarProduct><SimilarProduct><ASIN>B0006J021C</ASIN><Title>The Happiest Baby on the Block: The New Way to Calm Crying and Help Your Baby Sleep Longer</Title></SimilarProduct><SimilarProduct><ASIN>0062113321</ASIN><Title>The Happiest Baby Guide to Great Sleep: Simple Solutions for Kids from Birth to 5 Years</Title></SimilarProduct><SimilarProduct><ASIN>1889392413</ASIN><Title>Baby 411: Clear Answers &amp; Smart Advice For Your Baby's First Year</Title></SimilarProduct><SimilarProduct><ASIN>0761152121</ASIN><Title>What to Expect the First Year, Second Edition</Title></SimilarProduct></SimilarProducts><BrowseNodes><BrowseNode><BrowseNodeId>11401</BrowseNodeId><Name>Parenting</Name><Ancestors><BrowseNode><BrowseNodeId>20</BrowseNodeId><Name>Parenting &amp; Relationships</Name><Ancestors>