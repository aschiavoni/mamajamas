tes><AvailabilityType>now</AvailabilityType><MinimumHours>0</MinimumHours><MaximumHours>0</MaximumHours></AvailabilityAttributes><IsEligibleForSuperSaverShipping>1</IsEligibleForSuperSaverShipping></OfferListing></Offer></Offers><CustomerReviews><IFrameURL>http://www.amazon.com/reviews/iframe?akid=AKIAIXAEIBVZBZEU56MQ&amp;alinkCode=xm2&amp;asin=0811826023&amp;atag=mamajamas-20&amp;exp=2013-05-23T17%3A44%3A37Z&amp;v=2&amp;sig=7vgAXZQKjFOUQCvzGvVclICwLBsGzb1JQnPL%2BqOEet0%3D</IFrameURL><HasReviews>true</HasReviews></CustomerReviews><EditorialReviews><EditorialReview><Source>Product Description</Source><Content>Colorful pictures and simple rhyming texts help children guess what's peeking through the die-cut windows in these two fun board books. The anticipation of what's hiding on the next page and the bright, engaging illustrations will keep youngsters guessing and giggling all the way to the suprise endings.</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview><EditorialReview><Source>Amazon.com Review</Source><Content>Nina Laden's illustrations in this simple, rhyming board book  are truly magical. The format is straightforward: on alternating  two-page spreads, the words \"Peek a\" are repeated, opposite an  illustrated page with a die-cut hole, behind which lurks a cow (\"MOO!\"),  a green ghost (\"BOO!\"), and a mirror (you guessed it, \"YOU!\"). The  youngest readers will delight in trying to guess who--or what--is  peeking through the window, and can easily grip the baby-fist-size holes  to turn the pages for the answers. The picture of the \"ZOO!\" is  fabulous. Through the hole, all that can be seen is a wild pattern of  colors, stripes, and spots. Turn the page, and find a wild kingdom of  animals, one in front of the other: peacock, zebra, penguin, cheetah,  elephant, and more. Ready for more peekaboo fun? Try Nina Laden's &lt;I&gt;Ready, Set, Go! &lt;/I&gt;. (Baby  to preschool) &lt;I&gt;--Emilie Coulter&lt;/I&gt;</Content><IsLinkSuppressed>1</