>Product Description</Source><Content>Serious silliness for all ages. Artist Sandra Boynton is back and better than ever with completely redrawn versions of her multi-million selling board books. These whimsical and hilarious books, featuring nontraditional texts and her famous animal characters, have been printed on thick board pages, and are sure to educate and entertain children of all ages.</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview><EditorialReview><Source>Amazon.com Review</Source><Content>For a little one who is reluctant to go to bed, sometimes a silly book  is just the ticket. And when it comes to silly books, Sandra Boynton is the  undisputed queen. In &lt;I&gt;The Going to Bed Book&lt;/I&gt;, an ark full of animals  watches the sun go down and then prepares for bed. They take a bath (\"in one big  tub\"), find pajamas, brush their teeth, do exercises up on deck (imagine an  elephant jumping rope, a moose lifting weights, and a pig doing handstands), and  finally say good night. &lt;blockquote&gt; The moon is high. The sea is deep. &lt;br&gt; They rock &lt;br&gt; and rock &lt;br&gt; and rock &lt;br&gt; to sleep. &lt;br&gt; &lt;/blockquote&gt; Boynton's inimitable animal characters have graced the pages of scads of picture  books over the years. She has an extraordinary knack for knowing what appeals to  small children: simple rhymes, goofy animals in goofy settings, and sweet,  comforting stories. This book, along with her many other board-book titles  (&lt;I&gt;Moo, Baa, La La La!&lt;/I&gt;,  &lt;I&gt;But Not the Hippopotamus&lt;/I&gt;,  and others) will surely remain a favorite. (Baby to preschool) &lt;I&gt;--Emilie  Coulter&lt;/I&gt;</Content><IsLinkSuppressed>1</IsLinkSuppressed></EditorialReview></EditorialReviews><SimilarProducts><SimilarProduct><ASIN>067144901X</ASIN><Title>Moo Baa La La La</Title></SimilarProduct><SimilarProduct><ASIN>0689835604</ASIN><Title>Where Is Baby's Belly Button? A Lift-the-Flap Book</Title></SimilarPr