fferListingId>dD9dAi5cyeLvQsqS97ENYle%2B4LOqAh6RADoCViSpOPX2A8WLjeEr3wOiY5cIvUtoKZk3zW3lRIopcQVlJFGHx6AybVGisE6sJ%2FEaSrCEjTU%3D</OfferListingId><Price><Amount>1151</Amount><CurrencyCode>USD</CurrencyCode><FormattedPrice>$11.51</FormattedPrice></Price><AmountSaved><Amount>448</Amount><CurrencyCode>USD</CurrencyCode><FormattedPrice>$4.48</FormattedPrice></AmountSaved><PercentageSaved>28</PercentageSaved><Availability>Usually ships in 24 hours</Availability><AvailabilityAttributes><AvailabilityType>now</AvailabilityType><MinimumHours>0</MinimumHours><MaximumHours>0</MaximumHours></AvailabilityAttributes><IsEligibleForSuperSaverShipping>1</IsEligibleForSuperSaverShipping></OfferListing></Offer></Offers><CustomerReviews><IFrameURL>http://www.amazon.com/reviews/iframe?akid=AKIAIXAEIBVZBZEU56MQ&amp;alinkCode=xm2&amp;asin=0694016381&amp;atag=mamajamas-20&amp;exp=2013-05-24T13%3A17%3A49Z&amp;v=2&amp;sig=VEiqdUWiKpfS8C9Uv5UkbDv0T982GVXLJqGWIlG8qio%3D</IFrameURL><HasReviews>true</HasReviews></CustomerReviews><EditorialReviews><EditorialReview><Source>Product Description</Source><Content>&lt;h4 align=\"center\"&gt;Goodnight Moon&lt;/h4&gt;          &lt;p&gt;In a great green room, tucked away in bed, is a little bunny. \"Goodnight room, goodnight moon.\" And to all the familiar things in the softly lit room -- to the picture of the three little bears sitting in chairs, to the clocks and his socks, to the mittens and the kittens, to everything one by one -- he says goodnight.&lt;/p&gt;&lt;p&gt;In this classic of modern children's literature, beloved by generations of readers and listeners, the quiet poetry of the words and the gentle, lulling illustrations combine to make a perfect book for the end of the day.&lt;/p&gt;       &lt;h4 align=\"center\"&gt;The Runaway Bunny&lt;/h4&gt;          Clement Hurd redrew some of his pictures for this new edition of the profoundly comforting story of a bunny's imaginary game of hide-and-seek and the lovingly steadfast mother who finds him every time. &lt;p&gt;</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview><EditorialReview><Source>Amazon.com Review</Source><Content>Two favorites from one of the world's best-loved creative teams--Margaret Wise Brown and Clement Hurd--are collected in a sweet little board-book gift box. &lt;I&gt;The Runaway Bunny&lt;/I&gt; and &lt;I&gt;Goodnight Moon&lt;/I&gt; are the quintessential children's bedtime books, adored for generations by sleepy tots and their parents. In this gift edition, the two volumes are tucked snugly into a sturdy cardboard sleeve, illustrated on each side with the familiar book covers. No nursery bookshelf--or bedside table--is complete without a copy of each of these all-time classics. (Baby to preschool) &lt;I&gt;--Emilie Coulter&lt;/I&gt;</Content><IsLinkSuppressed>1</IsLinkSuppressed></EditorialReview></EditorialReviews><SimilarProducts><SimilarProduct><ASIN>0399226907</ASIN><Title>The Very Hungry Caterpillar</Title></SimilarProduct><SimilarProduct><ASIN>0763642649</ASIN><Title>Guess How Much I Love You</Title></SimilarProduct><SimilarProduct><ASIN>0805047905</ASIN><Title>Brown Bear, Brown Bear, What Do You See?</Title></SimilarProduct><SimilarProduct><ASIN>0671449028</ASIN><Title>The Going-To-Bed Book</Title></SimilarProduct><SimilarProduct><ASIN>0307120007</ASIN><Title>Pat the Bunny (Touch and Feel Book)</Title></SimilarProduct></SimilarProducts><BrowseNodes><BrowseNode><BrowseNodeId>2859</BrowseNodeId><Name>Rabbits</Name><Ancestors><BrowseNode><BrowseNodeId>2787</BrowseNodeId><Name>Animals</Name><Ancestors><BrowseNode><BrowseNodeId>4</BrowseNodeId><Name>Children's Books</Name><Ancestors><BrowseNode><BrowseNodeId>1000</BrowseNodeId><Name>Subjects</Name><IsCategoryRoot>1</IsCategoryRoot><Ancestors><BrowseNode><BrowseNodeId>283155</BrowseNodeId><Name>Books</Name></BrowseNode></Ancestors></BrowseNode></Ancestors></BrowseNode></Ancestors></BrowseNode></Ancestors></BrowseNode><BrowseNode><BrowseNodeId>2966</BrowseNodeId><Name>Litera