&gt;Your world. My world. I can swing right over the world.&lt;/p&gt;&lt;p&gt;Now you can revisit the world of the beloved little bunny and his family in this perfect companion to everyone's favorite bedtime story. Together, gentle illustrations of everyday objects along with poetic words capture the excitement of a young child exploring new boundaries, as the bunny greets all the familiar things in this new world.&lt;/p&gt;&lt;p&gt;From one of the most accomplished and popular author and illustrator collaborations of all time, this is a classic picture book in which &lt;em&gt;good morning&lt;/em&gt; is as reassuring and enchanting as &lt;em&gt;goodnight&lt;/em&gt;.&lt;/p&gt;</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview><EditorialReview><Source>Amazon.com Review</Source><Content>For a small bunny, the big world can be boiled down to \"My slippers. /  My pajamas. / Daddy's pajamas,\" and \"Mother's chair. / My chair. / A low chair.  / A high chair. / But certainly my chair.\" Back in print after more than 30  years, &lt;I&gt;My World&lt;/I&gt; by Margaret Wise Brown and Clement Hurd is every bit as  reassuring and appealing to young children as its more famous companion, &lt;I&gt;Goodnight Moon&lt;/I&gt;. Using the same  format, this tale features the rabbit family as they go through their day:  brushing teeth, eating breakfast, going fishing, reading stories, and climbing  into bed. Black-and-white illustrations alternate with full-color scenes  depicting the ever-expanding (yet still comfortably contained) boundaries of a  child's life. In one image, the young bunny, clad in blue coveralls, hammers  happily on his wooden truck, while Daddy, in matching coveralls, works on his  own (real) car just outside the garage. Very young fans of the classic  &lt;I&gt;Goodnight Moon&lt;/I&gt; will delight in recognizing the characters, illustration  style, and gentle rhythmic words in this over-50-year-old picture book. For that  matter, older fans will be 