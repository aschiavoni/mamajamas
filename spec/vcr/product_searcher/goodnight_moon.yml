o exercises up on deck (imagine an  elephant jumping rope, a moose lifting weights, and a pig doing handstands), and  finally say good night. &lt;blockquote&gt; The moon is high. The sea is deep. &lt;br&gt; They rock &lt;br&gt; and rock &lt;br&gt; and rock &lt;br&gt; to sleep. &lt;br&gt; &lt;/blockquote&gt; Boynton's inimitable animal characters have graced the pages of scads of picture  books over the years. She has an extraordinary knack for knowing what appeals to  small children: simple rhymes, goofy animals in goofy settings, and sweet,  comforting stories. This book, along with her many other board-book titles  (&lt;I&gt;Moo, Baa, La La La!&lt;/I&gt;,  &lt;I&gt;But Not the Hippopotamus&lt;/I&gt;,  and others) will surely remain a favorite. (Baby to preschool) &lt;I&gt;--Emilie  Coulter&lt;/I&gt;</Content><IsLinkSuppressed>1</IsLinkSuppressed></EditorialReview></EditorialReviews><SimilarProducts><SimilarProduct><ASIN>067144901X</ASIN><Title>Moo Baa La La La</Title></SimilarProduct><SimilarProduct><ASIN>0689835604</ASIN><Title>Where Is Baby's Belly Button? A Lift-the-Flap Book</Title></SimilarProduct><SimilarProduct><ASIN>0671493183</ASIN><Title>Doggies (Boynton on Board)</Title></SimilarProduct><SimilarProduct><ASIN>0399226907</ASIN><Title>The Very Hungry Caterpillar</Title></SimilarProduct><SimilarProduct><ASIN>0671449044</ASIN><Title>But Not the Hippopotamus (Boynton on Board)</Title></SimilarProduct></SimilarProducts><Accessories><Accessory><ASIN>068982663X</ASIN><Title>Boynton's Greatest Hits: Volume II (The Going to Bed Book, Horns to Toes, Opposites, But Not the Hippopotamus)</Title></Accessory><Accessory><ASIN>067144901X</ASIN><Title>Moo Baa La La La</Title></Accessory><Accessory><ASIN>0689823223</ASIN><Title>Boynton's Greatest Hits: Volume 1/Blue Hat, Green Hat; A to Z; Moo, Baa, La La La!; Doggies (Boynton Board Books)</Title></Accessory><Accessory><ASIN>B000028F4I</ASIN><Title>JumpStart Baby</Title></Accessory></Accessories><BrowseNodes><BrowseNode><B