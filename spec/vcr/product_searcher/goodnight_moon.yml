>Product Description</Source><Content>&lt;p&gt;A young woman holds her newborn son&lt;br /&gt;And looks at him lovingly.&lt;/p&gt; &lt;blockquote&gt;Softly she sings to him:&lt;br /&gt; \"I'll love you forever&lt;br /&gt; I'll like you for always&lt;br /&gt; As long as I'm living&lt;br /&gt; My baby you'll be.\"&lt;/blockquote&gt; &lt;p&gt;So begins the story that has touched the hearts of millions worldwide. Since publication in l986, &lt;em&gt;Love You Forever&lt;/em&gt; has sold more than 15 million copies in paperback and the regular hardcover edition (as well as hundreds of thousands of copies in Spanish and French)&lt;/p&gt;</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview><EditorialReview><Source>Amazon.com Review</Source><Content>The mother sings to her sleeping baby: \"I'll love you forever / I'll  love you for always / As long as I'm living / My baby you'll be.\" She still sings the same song when her baby has turned into a fractious 2-year-old, a slovenly 9-year-old, and then a raucous teen. So far so ordinary--but this is one persistent lady. When her son grows up and leaves home, she takes to driving across town with a ladder on the car roof, climbing through her grown son's window, and rocking the sleeping man in the same way. Then, inevitably, the day comes when she's too old and sick to hold him, and the roles are at last reversed. Each stage is illustrated by one of Sheila McGraw's comic and yet poignant pastels. (Ages 4 to 8) &lt;I&gt;--Richard Farr&lt;/I&gt;</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview></EditorialReviews><SimilarProducts><SimilarProduct><ASIN>0064430170</ASIN><Title>Goodnight Moon</Title></SimilarProduct><SimilarProduct><ASIN>0763642649</ASIN><Title>Guess How Much I Love You</Title></SimilarProduct><SimilarProduct><ASIN>0399226907</ASIN><Title>The Very Hungry Caterpillar</Title></SimilarProduct><SimilarProduct><ASIN>0064431789</ASIN><Title>Where the Wild Things Are</Title></SimilarProduct><Simil