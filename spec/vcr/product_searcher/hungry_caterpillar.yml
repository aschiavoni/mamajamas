berOfPages><PackageDimensions><Height Units=\"hundredths-inches\">39</Height><Length Units=\"hundredths-inches\">1079</Length><Weight Units=\"hundredths-pounds\">71</Weight><Width Units=\"hundredths-inches\">472</Width></PackageDimensions><ProductGroup>Book</ProductGroup><ProductTypeName>ABIS_BOOK</ProductTypeName><PublicationDate>1992-01-01</PublicationDate><Publisher>Mantra Lingua / Tsai Fong</Publisher><SKU>ACAMP_book_usedgood_1852691247</SKU><Studio>Mantra Lingua / Tsai Fong</Studio><Title>The Very Hungry Caterpillar  (English and Arabic Edition)</Title><TradeInValue><Amount>83</Amount><CurrencyCode>USD</CurrencyCode><FormattedPrice>$0.83</FormattedPrice></TradeInValue></ItemAttributes><OfferSummary><LowestNewPrice><Amount>956</Amount><CurrencyCode>USD</CurrencyCode><FormattedPrice>$9.56</FormattedPrice></LowestNewPrice><LowestUsedPrice><Amount>717</Amount><CurrencyCode>USD</CurrencyCode><FormattedPrice>$7.17</FormattedPrice></LowestUsedPrice><TotalNew>17</TotalNew><TotalUsed>15</TotalUsed><TotalCollectible>0</TotalCollectible><TotalRefurbished>0</TotalRefurbished></OfferSummary><Offers><TotalOffers>0</TotalOffers><TotalOfferPages>0</TotalOfferPages><MoreOffersUrl>0</MoreOffersUrl></Offers><CustomerReviews><IFrameURL>http://www.amazon.com/reviews/iframe?akid=AKIAIXAEIBVZBZEU56MQ&amp;alinkCode=xm2&amp;asin=1852691247&amp;atag=mamajamas-20&amp;exp=2013-05-23T17%3A40%3A41Z&amp;v=2&amp;sig=80bHsMWKKqnH3sPCiDXlJKaytEA5qix1B4%2Buk0ueO0M%3D</IFrameURL><HasReviews>true</HasReviews></CustomerReviews><EditorialReviews><EditorialReview><Source>Product Description</Source><Content>This is the classic edition of the bestselling story written for the very young. A newly hatched caterpillar eats his way through all kinds of food.</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview><EditorialReview><Source>Amazon.com Review</Source><Content>&lt;div class=\"aplus\"&gt;    &lt;span class=\"h1\"&gt;&lt;strong&gt;Eric Carle and Tomie dePaola: Author One-on-One&lt;/strong&gt;&lt;/span&gt;   &lt;br&gt;  &lt;br&gt;    &lt;strong&gt;Eric Carle&lt;/strong&gt; is the creator, author, and illustrator of &lt;i&gt;The Very Hungry Caterpillar&lt;/i&gt; and many other children\xE2\x80\x99s books.   &lt;strong&gt;Tomie dePaola&lt;/strong&gt; is the author and illustrator of &lt;i&gt;Strega Nona: Her Story&lt;/i&gt; and countless other books. They recently had a conversation about their careers as picture book authors.    &lt;img alt=\"Eric Carle\" src=\"http://g-ecx.images-amazon.com/images/G/01/PenguinEMS2010/carle._V193782074_.jpg\" style=\"float: right; border: 1px solid black; margin: 5px;\"&gt;    &lt;br&gt;   &lt;br&gt;  &lt;strong&gt;Tomie dePaola:&lt;/strong&gt; When I was only four years old, I announced to my family in particular and to the world in general that I was going to become an artist, and write stories and draw pictures for books. I never swayed from that early declaration. I\xE2\x80\x99ve always been curious to know, what inspired you to become a creator and illustrator of picture books?  &lt;br&gt;  &lt;br&gt;    &lt;strong&gt;Eric Carle:&lt;/strong&gt; My career began as a graphic designer and for a number of years I worked as an art director for an advertising agency in New York. In the mid 1960's Bill Martin, Jr. saw an ad of a red lobster that I had designed and asked me to illustrate his &lt;i&gt;Brown Bear, Brown Bear, What Do You See?&lt;/i&gt; Well, I was set on fire! I was so inspired by this book, and the opportunity to illustrate it changed my life. After that, I started to create my own books, both words and pictures, and really it was then that I had found my true course in life.   &lt;br&gt;  &lt;br&gt;  Now, I have a question for you, Tomie. How would you describe your artistic style, and has it changed over time?  &lt;br&gt;   &lt;br&gt;  &lt;strong&gt;Tomie dePaola:&lt;/strong&gt; My illustration style is heavily influenced by folk art--strong simple shapes, bold lines, color, color, color and a deceptive simplicity.  My style began to develop early in art school, and through the years, it hasn\xE2\x80\x99t changed very much, but it has refined itself. How would you describe yours?  &lt;br&gt;  &lt;br&gt;    &lt;strong&gt;Eric Carle:&lt;/strong&gt; My aim with my work is to simplify and refine, be logical and harmonious. I like to use simple shapes, bright colors and a lot of white space. I write for the child inside of me. That is always where I begin.   &lt;br&gt;  &lt;br&gt;      &lt;img alt=\"Tomie dePaola\" src=\"http://g-ecx.images-amazon.com/images/G/01/PenguinEMS2010/DePaola2._V193763066_.jpg\" style=\"float: right; border: 1px solid black; margin: 5px;\"&gt;      &lt;strong&gt;Tomie dePaola:&lt;/strong&gt; I do, as well. The only audience I keep in mind is that four-year-old in me. People sometimes ask me what advice I would give to young artists. I always think of the wonderful advice I received from my twin cousins when they were in art school in the late '30s. They told me, \xE2\x80\x9CPractice, practice, practice and don\xE2\x80\x99t copy.\xE2\x80\x9D   &lt;br&gt;  &lt;br&gt;    &lt;strong&gt;Eric Carle:&lt;/strong&gt; I often tell people about the four magic letters: DO IT.  I want to be encouraging but I can only offer the example of my own experience, which is just one approach. There are many wonderful artists to learn about, which is important. But you must use your own imagination. You have to just do it.   &lt;br&gt;  &lt;br&gt;    &lt;strong&gt;Tomie dePaola:&lt;/strong&gt; How do you feel knowing that a copy of &lt;i&gt;The Very Hungry Caterpillar&lt;/i&gt; is sold every 30 seconds, somewhere in the world?  &lt;br&gt;  &lt;br&gt;    &lt;strong&gt;Eric Carle:&lt;/strong&gt; It is hard for me, maybe for others too, to grasp this concept. But I am truly honored that my story is enjoyed by so many and that it is now being shared by a generation of parents who grew up with my book. How about your &lt;i&gt;Strega Nona&lt;/i&gt;. She is one of your most popular characters. Can you share how she came to be?    &lt;br&gt;   &lt;br&gt;  &lt;strong&gt;Tomie dePaola:&lt;/strong&gt; In the \xE2\x80\x9870s when I was teaching at a college, we were required to attend faculty meetings.  I always sat in the back with a yellow legal pad.  Everyone thought I was taking notes.  At one meeting a doodle appeared of a little lady with a big nose and a big chin.  I named her Strega Nona, and the rest is history. Speaking of history, how will you be celebrating the third annual &lt;i&gt;Very Hungry Caterpillar&lt;/i&gt; Day this year?  &lt;br&gt;  &lt;br&gt;    &lt;strong&gt;Eric Carle:&lt;/strong&gt; On &lt;i&gt;The Very Hungry Caterpillar&lt;/i&gt; Day, March 20th, I will probably be at home with my wife, Bobbie (I am a bit of a hermit, actually). But I will be saying a little toast to the caterpillar for whom I have a special place in my heart. And speaking of holidays, isn\xE2\x80\x99t your favorite holiday Christmas. Do you have a special Christmas memory?  &lt;br&gt;  &lt;br&gt;    &lt;strong&gt;Tomie dePaola:&lt;/strong&gt; Christmas is my favorite holiday. My favorite Christmas was the one when I received tons and tons of art supplies: everything from an easel to paints, pads and pads of paper, and \xE2\x80\x9Chow to draw\xE2\x80\x9D books.  &lt;br&gt;      &lt;/div&gt;    &lt;br /&gt;&lt;br /&gt;&lt;span class=\"h1\"&gt;&lt;strong&gt;A Look Inside &lt;em&gt;&lt;em&gt;The Very Hungry Caterpillar&lt;/em&gt;&lt;/em&gt;&lt;/strong&gt; &lt;/span&gt;&lt;em&gt; &lt;br /&gt; &lt;strong&gt;(Click on Images to Enlarge)&lt;/strong&gt; &lt;br /&gt; &lt;/em&gt;  &lt;p&gt;&lt;/p&gt;  &lt;p&gt;  &lt;table border=\"0\" cellpadding=\"4\" cellspacing=\"4\" width=\"100%\"&gt;  &lt;tbody&gt;  &lt;tr align=\"center\" class=\"tiny\" valign=\"top\"&gt;  &lt;td width=\"33%\"&gt; &lt;img border=\"0\" src=\"http://g-ecx.images-amazon.com/images/G/01/PenguinEMS2010/10-11SMALL._V192572392_.jpg\" /&gt; &lt;/td&gt;  &lt;td width=\"33%\"&gt; &lt;img