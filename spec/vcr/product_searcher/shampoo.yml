c26-B00099E8ZA-call2.jpg) repeat-y 0 0; overflow: hidden;\"&gt;&lt;img src=\"http://g-ecx.images-amazon.com/images/G/01/hpc/detail-page/c26-B00099E8ZA-call1.jpg\" alt=\"Neutrogena Logo\"&gt;&lt;div style=\"padding: 0px 25px 95px 0px; background: url(http://g-ecx.images-amazon.com/images/G/01/hpc/detail-page/c26-B00099E8ZA-call3.jpg) no-repeat bottom;\"&gt; &lt;ul style=\"margin: 0.2em 0px 0.8em 25px !important; padding: 0px; width: auto;\"&gt; &lt;li style=\"margin-bottom: 10px;\"&gt;Removes over 90 percent of dulling residue&lt;/li&gt;&lt;li style=\"margin-bottom: 10px;\"&gt;Use once a week to make your favorite shampoo work better&lt;/li&gt;&lt;li style=\"margin-bottom: 10px;\"&gt;Non-irritating&lt;/li&gt;&lt;li&gt;Clean-rinsing&lt;/li&gt; &lt;/ul&gt; &lt;/div&gt; &lt;/div&gt;&lt;/div&gt;&lt;div class=\"leftImage\" style=\"width: 250px; padding-top: 30px;margin-bottom:45px;\"&gt; &lt;img src=\"http://g-ecx.images-amazon.com/images/G/01/hpc/detail-page/c26-B001410OG4-badge.gif\" alt=\"2010 Allure Best Beauty Award\"&gt;&lt;/div&gt;&lt;div class=\"leftImage\" style=\"width: 250px;\"&gt; &lt;img src=\"http://g-ecx.images-amazon.com/images/G/01/hpc/detail-page/c26-B00099E8ZA-1-s.jpg\" alt=\"Neutrogena Shampoo, Anti-Residue Formula Product Shot\"&gt;&lt;/div&gt;&lt;!--Did You Know Callout Box--&gt;&lt;div style=\"width: 420px; height: 180px; border: 2px solid #bfbfbf; background: url(http://g-ecx.images-amazon.com/images/G/01/hpc/detail-page/c26-B00099E8ZA-didyouknow.jpg) no-repeat; margin: 0px auto 15px 263px;\"&gt;&lt;h5 style=\"height: 40px; font-size: 26px; font-weight: 300; padding: 15px 0px 0px 110px; margin: 0px; color: #497bec;\"&gt;DID YOU KNOW?&lt;/h5&gt;&lt;div style=\"width: 350px; text-align: left; margin: 0px;padding-right:5px;padding-left:65px;padding-top:8px;\"&gt;&lt;p style=\"font-size: 15px; color: #887F70; font-weight: 300; line-height: 20px;\"&gt;&lt;span style=\"font-weight: bold; color: #5B524B;\"&gt;One night of styling can add 10 weeks&lt;/span&gt; worth &lt;br&gt;of residue.&lt;/p&gt;&lt;p style=\"font-size: 15px; color: #887F70; font-weight: 300; line-height: 20px;\"&gt;Neutrogena Anti-Residue Shampoo &lt;span style=\"font-weight: bold; color: #5B524B;\"&gt;removes over 90 percent of dulling residue after just one wash.&lt;/span&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;!--Did You Know Callout Box END--&gt; &lt;p&gt;Neutrogena Anti-Residue Shampoo instantly removes over 90 percent of dulling residue caused by shampoos, conditioners, and styling products, leaving your hair feeling clean and restored.&lt;/p&gt; &lt;h5 style=\"font-size: 16px; color: #497bec; margin-bottom: 10px; font-weight: 300;\"&gt;Use Once a Week to Make Your Favorite Shampoo Work Better&lt;/h5&gt; &lt;p&gt;Frequent use of haircare products can cause residue to build up on each strand of your hair, causing it to feel dirty--even after washing.&lt;/p&gt; &lt;p&gt;When used once a week, Neutrogena Anti-Residue Formula Shampoo removes most of this dulling residue, helping make your favorite shampoo work better.&lt;/p&gt; &lt;h5 style=\"font-size: 16px; color: #497bec; margin-bottom: 10px; font-weight: 300;\"&gt;Gentle Formula Rinses Clean&lt;/h5&gt; &lt;p&gt;Designed for all hair types, this shampoo treatment is gentle and non-irritating, and it rinses away clean. After using Anti-Residue Shampoo, your hair will feel cleansed and restored.&lt;/p&gt; &lt;h5 style=\"font-size: 16px; color: #497bec; margin-bottom: 10px; font-weight: 300;\"&gt;How to Use&lt;/h5&gt; &lt;p&gt;Apply Neutrogena Anti-Residue Shampoo to wet hair once a week. Add a coin-sized amount of shampoo to your hand, lather your hair, and rinse thoroughly. Repeat if desired.&lt;/p&gt; &lt;h5 style=\"font-size: 16px; color: #497bec; margin-bottom: 10px; font-weight: 300;\"&gt;About Neutrogena Hair Products&lt;/h5&gt; &lt;p&gt;Offering a full line of hair products for daily use, as well as intensive treatments that protect and repair, Neutrogena helps you get vibrant, healthy-l